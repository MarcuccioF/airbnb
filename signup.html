<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/4b96e00394.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sfondo">
      <!-- <img
    src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399115/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/thailand.jpg"
    class="rounded mx-auto d-block"" alt="spiaggia thailandia" /> -->
      <div
        class="card w-25 mt-5  position-absolute top-50 start-50 translate-middle"
      >
        <div class="card-body">
          <img
            src="images/logo-airbnb.png"
            alt="airbnb logo"
            height="30"
            class="position-relative card-title mt-5 start-50 translate-middle"
          />
          <!-- <h5 class="card-title">Card title</h5> -->
          <form class="card-text" action="index.html" method="post">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Your Full Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Profile Picture</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="http://..."
              />
            </div>

            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="formGroupExampleInput2"
              />
            </div>
            <a
              href="#"
              class="btn btn-secondary mb-3"
              style="background-color: #008080"
              >Signup</a
            >
          </form>
          <span>Already have an account?</span>
          <a href="#">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
