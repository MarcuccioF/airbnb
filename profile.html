<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4b96e00394.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo-airbnb.png" alt="" width="100" height="30" />
        </a>
        <form class="d-flex gap-2">
          <button type="button" class="btn btn-outline-secondary">
            Marco Ferrera
          </button>
          <button type="button" class="btn btn-outline-secondary">
            Logout
          </button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row gx-5">
        <div class="col-sm-4">
          <h1 class="mt-3 border-bottom">Profile</h1>
          <form class="" action="index.html" method="post">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Marco Ferrera"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Email</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="marco@tortugacoders.com"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Profile Picture</label
              ><br />
              <img
                src="https://randomuser.me/api/portraits/men/11.jpg"
                alt="avatar image"
                class="avatar-image rounded-circle"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="https://randomuser.me/api/portraits/me"
              />
            </div>
            <a
              href="#"
              class="btn btn-secondary mb-3"
              style="background-color: #008080"
              >Save Changes</a
            >
          </form>
        </div>

        <div class="col-sm-8">
          <h1 class="mt-3 border-bottom">My Listings</h1>
          <form class="" action="index.html" method="post">
            <a
              href="#"
              class="btn btn-secondary mb-3"
              style="background-color: #008080"
              >List a House</a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
